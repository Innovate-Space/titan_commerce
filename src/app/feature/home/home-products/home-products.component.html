<section class="products">
    <div class="container">
        <div class="flex products__cta">
            <h3>Popular Products</h3>
            <a class="btn" href="">See all</a>
        </div>

        <div class="products__list">
            <app-product *ngFor="let prod of products$ | async" [product]="prod"></app-product>
            <!-- <app-card-shimmer *ngFor="let prod of products"></app-card-shimmer> -->
        </div>
        <div class="products__list" *ngIf="isLoading$ | async">
            <app-card-shimmer *ngFor="let prod of fakeProducts$ | async"></app-card-shimmer>
        </div>
    </div>
</section>
