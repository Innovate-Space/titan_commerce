<section class="hero">
   <div class="container grid">
        <div class="hero__catalog">
            <ul role="list">
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Jewelery</a></li>
                <li><a href="#">Men's Clothing</a></li>
                <li><a href="#">Women's Clothing</a></li>
            </ul>
        </div>
        <div class="hero__banner">
            <div class="carousel">
                <img src="https://ng.jumia.is/cms/0-1-weekly-cps/0-2023/w4-payday-deals/Pay_day_deals_Slider.jpg" alt="Image slider">

<section class="products">
    <div class="container">
        <div class="flex products__cta">
            <h3>Popular Products</h3>
            <a class="btn" href="">See all</a>
        </div>

        <div class="products__list">
            <a *ngFor="let prod of products" href="#">

                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Product Image">

                    <p class="product__name">Loius Vuitton</p>

                </div>
            </a>
        </div>
    </div>
</section>
